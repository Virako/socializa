<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="i18n.html">
<link rel="import" href="login.html">

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>

<dom-module id="socializa-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      .menu-logo {
        height: 40px;
        display: inline-block;
        float: left;
        margin-right: 10px;
      }

      .menu-text {
        display: inline-block;
        line-height: 40px;
        height: 40px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed hidden$="{{ !user.isAuthenticated }}">
      <!-- Drawer content -->
      <app-drawer id="menu">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="index" href="/index">{{ _("Map") }}</a>
          <a name="profile" href="/profile">{{ _("Profile") }}</a>
          <a id="logout" href="#">{{ _("Logout") }}</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
                <img src="../images/icon.png" class="menu-logo" alt="logo"/>
                <span class="menu-text"> Socializa </span>
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <socializa-index name="index"></socializa-index>
          <socializa-profile name="profile" user={{user}}></socializa-profile>
          <socializa-404 name="404"></socializa-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <!-- login page -->
    <template is="dom-if" if="{{!user.isAuthenticated}}">
      <socializa-login user={{user}}></socializa-login>
    </template>
  </template>

  <script>
    Polymer({
      is: 'socializa-app',
      _: i18n._,

      ready: function() {
        var u = $.cookie('socializa-user');
        if (u) {
            this.set('user', JSON.parse(u));
        }
      },

      properties: {
        user: {
          type: Object,
          notify: true,
          value: {
            username: 'Anonymous',
            isAuthenticated: false,
            interests: []
          }
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      listeners: {
        'logout.tap': 'logoutTap',
      },

      logoutTap: function(e) {
        $.cookie('socializa-user', '');
        this.set('user', {
            username: 'Anonymous',
            isAuthenticated: false,
            interests: []
        });
        menu = document.querySelectorAll("socializa-app /deep/ #menu")[0];
        menu.close();
        route = document.querySelectorAll("socializa-app /deep/ route-app")[0];
        route.set('route.path', '/index');
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'index';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        $(".menu-text").html($("a[name="+page+"]").html());
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        menu = document.querySelectorAll("socializa-app /deep/ #menu")[0];
        menu.close();
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
